
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Barcelona: Interactive kebab map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoicm9jaG90ZSIsImEiOiJjbHRrYmY0Z3EwcTV4Mmlxd2o0OW90Ymo4In0.QSmkyWVFeeRbn8Np6Om-UA';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/rochote/cltq7r14600xl01nrbf6kccpo',
        center: [2.173715, 41.381790],
        zoom: 11.7
      });

      map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {
          layers: ['kebab-places-am1dgf'] 
        });
        if (!features.length) {
          return;
        }
        const feature = features[0];
      
        // Ensure the link starts with 'http://' or 'https://'
        const link = feature.properties.link && feature.properties.link.includes('http') 
        ? feature.properties.link 
        : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(feature.properties.title)}`;

        // Extract the non-link part of the description
        const descriptionText = feature.properties.description
        .replace(/, Link:.*/, ''); // Removes the link part from the description

        // Format the description with HTML for line breaks and strong tags
        const descriptionHTML = descriptionText
        .replace('Ranking:', '<br><strong>Ranking:</strong>')
        .replace('Last Year\'s Average Rating:', '<br><strong>Last Year\'s Average Rating:</strong>')
        .replace('Last Year\'s Review Count:', '<br><strong>Last Year\'s Review Count:</strong>');

        // Now create the hyperlink separately
        const hyperlinkText = 'View on Google Maps'; // Text to be displayed as the hyperlink
        const hyperlink = `<a href="${link}" target="_blank" style="color: #007cbf;">${hyperlinkText}</a>`;

        // Combine the formatted description and hyperlink to set as popup content
        const popupContent = `<h3>${feature.properties.title}</h3><p>${descriptionHTML}</p>${hyperlink}`;

      
        // Create and attach the popup to the map
        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(popupContent)
          .addTo(map);
      });
      
    </script>
  </body>
</html>
